    <main>

                <form action="../pages/registrado.html">

                    <label for="lname">Apellidos</label>
                    <input type="text" name="lastname" placeholder="Escribe tu apellido">

                    <label for="email">Correo electrónico</label>
                    <input type="email" name="email" placeholder="Escribe tu correo">

                    <label for="rut">RUT</label>
                    <input type="text" name="rut" placeholder="Escribe cedula de identidad">

                    <label for="telefono">Teléfono</label>
                    <input type="tel" name="telefono" placeholder="Escribe tu numero de contacto">

                    <label for="password">Contraseña</label>
                    <input type="password" name="password" placeholder="Escribe tu clave secreta">

                    <label for="password">Repite tu contraseña</label>
                    <input type="password" name="password" placeholder="Escribe tu clave secreta">
